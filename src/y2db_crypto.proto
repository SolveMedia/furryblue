message ACPEncrypt {

        required string         algorithm       = 1;
        required fixed64        seqno           = 2;
        required bytes          nonce           = 3;
        required bytes          hmac            = 4;
        required int32          length          = 5;

        required bytes          ciphertext      = 50;
}
